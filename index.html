<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Flappy Bird</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="menu">
            <h1>Modern Flappy Bird</h1>
            <button id="start-button">Start Game</button>
            <button id="skin-button">Choose Skin</button>
        </div>
        <div id="game-over" class="hidden">
            <h2>Game Over</h2>
            <p>Score: <span id="final-score"></span></p>
            <button id="restart-button">Restart</button>
            <button id="menu-button">Main Menu</button>
        </div>
        <div id="level-info">
            <p>Level: <span id="current-level"></span></p>
            <p>Score: <span id="current-score"></span></p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
